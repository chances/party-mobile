# https://www.dartlang.org/tools/pub/pubspec
name: party
description: Party mobile client.

dependencies:
  flutter_dotenv: ^2.0.1
  shared_preferences: ^0.5.3
  flutter_appauth: ^0.8.3
  fluro: ^1.1.0
  flutter_search_bar:
    git:
      url: git://github.com/ArcticZeroo/flutter-search-bar.git
      ref: master
  json_annotation: ^2.0.0
  spotify:
    git:
      url: git://github.com/chances/spotify-dart.git
      ref: party
  flutter:
    sdk: flutter

dev_dependencies:
  build_runner: ^1.1.1
  json_serializable: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - env_dev.env
    - env_prod.env
    - env_stage.env
